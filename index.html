<!DOCTYPE html>
<html>
<head>
    <title>Meu Primeiro Programa JavaScript</title>
</head>
<body>
    <script>
        // Função para calcular o IMC
function calcularIMC() {
    // Solicita o peso ao usuário
    let peso = parseFloat(prompt("Digite o seu peso em kg:"));
    
    // Solicita a altura ao usuário
    let altura = parseFloat(prompt("Digite a sua altura em metros (Ex: 1.75):"));
    
    // Calcula o IMC usando a fórmula imc = peso / altura²
    let imc = peso / (altura * altura);
    
    // Exibe o valor do IMC
    alert("Seu IMC é: " + imc.toFixed(2));

    // Tomada de decisão com base no valor do IMC
    if (imc < 18.5) {
        alert("Você está abaixo do peso.");
    } else if (imc >= 18.5 && imc < 24.9) {
        alert("Você está com o peso normal.");
    } else if (imc >= 25 && imc < 29.9) {
        alert("Você está com sobrepeso.");
    } else if (imc >= 30 && imc < 35) {
        alert("Você está com obesidade grau 1.");
    } else if (imc >= 35 && imc < 40) {
        alert("Você está com obesidade grau 2.");
    } else if (imc < 40) {
        alert("Você está com obesidade grau 3.");
    } else {
        alert("Você está com obesidade.");
    }
}
// Chama a função para executar o programa
calcularIMC();
        console.log("Olá, mundo!");
    </script>
</body>
</html>
